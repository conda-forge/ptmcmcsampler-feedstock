{% set name = "ptmcmcsampler" %}
{% set version = "2.1.4" %}
{% set python_min = "3.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ptmcmcsampler-{{ version }}.tar.gz
  sha256: 80d0d0b616a7170de2e0e3ac45fed31ff482da8a66de9ef646ed02b42da7fee9

build:
  number: 0
  noarch: python
  skip: true  # [py >= 314]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - wheel
    - python {{ python_min }}
  run:
    - numpy >=1.16.3
    - python >={{ python_min }}
    - scipy >=1.2.0

test:
  imports:
    - PTMCMCSampler
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

# NOTE: licence file can be removed from recipe in next release
# as it will be packaged in source dist
about:
  home: https://github.com/nanograv/PTMCMCSampler
  summary: Parallel tempering MCMC sampler written in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AaronDJohnson
    - vhaasteren
    - paulthebaker
    - jellis18
